<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شكراً لمشاركتك</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #73706f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .thank-you-card {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .thank-you-card h1 {
            color: #0d6efd;
            font-size: 2rem;
            margin-bottom: 15px;
        }
        .thank-you-card p {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .thank-you-card .btn {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="thank-you-card">
        <h1>شكراً لمشاركتك!</h1>
        <p>نقدر وقتك وجهدك في تقييم الخدمة. نأمل أن تكون تجربتك مرضية.</p>
        <div>
            <a href="index.html" class="btn btn-primary">العودة إلى الصفحة الرئيسية</a>
            <a href="index.html" class="btn btn-outline-primary">إعادة تعبئة التقييم</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
